<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>Calculadora</h1>
		<input type="number" id="num1" />
		<select id="operator">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
		</select>
		<input type="number" id="num2" />
		<button onclick="calcular()">Calcular</button>
		<p id="resultado"></p>

		<script>
			function calcular() {
				// Obter os valores dos números e do operador
				var num1 = parseFloat(document.getElementById("num1").value);
				var num2 = parseFloat(document.getElementById("num2").value);
				var operador = document.getElementById("operator").value;
				var resultado;

				// Realizar o cálculo com base no operador selecionado
				switch (operador) {
					case "+":
						resultado = num1 + num2;
						break;
					case "-":
						resultado = num1 - num2;
						break;
					case "*":
						resultado = num1 * num2;
						break;
					case "/":
						if (num2 !== 0) {
							resultado = num1 / num2;
						} else {
							resultado = "Erro: Divisão por zero";
						}
						break;
					default:
						resultado = "Operador inválido";
				}

				// Exibir o resultado na página
				document.getElementById("resultado").textContent =
					"Resultado: " + resultado;
			}
		</script>
	</body>
</html>
